<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Agency</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        .container {
            width: 80%;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .btn-update {
            margin-top: 1.5rem;
        }
    </style>
</head>
<body>

<form th:object="${house}" th:method="POST" th:action="@{/HouseMain/{agencyId}/update/{houseId}(agencyId=${house.getAgency().getId()}, houseId=${house.getId()})}">



<div class="container">

        <div class="form-group">
            <label for="houseType" class="form-label">Select house type</label>
            <select class="form-select" id="houseType" name="houseType" required th:field="*{houseType}">
                <option value="">Choose...</option>
                <option th:each="type : ${T(main.Enum.HouseType).values()}"
                        th:value="${type}"
                        th:text="${type.name()}"></option>
            </select>

        </div>

        <div class="form-group">
            <label for="address"><b>House address</b></label>
            <input type="text" placeholder="Enter house address" th:field="*{address}" name="address" id="address" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="price"><b>Price</b></label>
            <input type="text" placeholder="Enter price" th:field="*{price}" name="price" id="price" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="room"><b>Room</b></label>
            <input type="text" placeholder="Enter room" th:field="*{room}" name="room" id="room" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="country"><b>Country</b></label>
            <input type="text" placeholder="Enter country" th:field="*{country}" name="country" id="country" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="description"><b>Description</b></label>
            <input type="text" placeholder="Enter description" th:field="*{description}" name="description" id="description" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="isBooked"><b>Is booked</b></label>
            <input type="text" placeholder="Enter is booked" th:field="*{booked}" name="isBooked" id="isBooked" class="form-control" required>
        </div>


    </div>
    <button type="submit" class="btn btn-primary btn-update">Update Company</button>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
