<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<div class="container" style="width: 80%; margin: 0 auto">
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col" th:each="house:${houses}">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">House type</h5>
                    <p class="card-text" th:text="${house.getHouseType()}"></p>
                    <h5 class="card-title">Address</h5>
                    <p class="card-text" th:text="${house.getAddress()}"></p>
                    <h5 class="card-title">Price</h5>
                    <p class="card-text" th:text="${house.getPrice()}"></p>
                    <h5 class="card-title">Room</h5>
                    <p class="card-text" th:text="${house.getRoom()}"></p>
                    <h5 class="card-title">Country</h5>
                    <p class="card-text" th:text="${house.getCountry()}"></p>
                    <h5 class="card-title">Description</h5>
                    <p class="card-text" th:text="${house.getDescription()}"></p>
                    <h5 class="card-title">Is booked</h5>
                    <p class="card-text" th:text="${house.isBooked()}"></p>

                    <a th:method="GET" th:href="@{HouseMain/edit/{houseId}(houseId=${house.getId()})}"
                       class="btn btn-outline-info">Update</a>
                    <br>
                    <form id="deleteForm" th:method="DELETE" th:action="@{/HouseMain/{agencyId}/{houseId}/deleteHouse(agencyId=${agencyId}, houseId=${house.getId()})}">
                        <button type="submit" class="btn btn-danger">DELETE</button>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

<div style="text-align: center; margin-top: 20px;">
    <a th:href="@{/HouseMain/{agencyId}/new (agencyId=${agencyId})}">
        <button class="btn btn-primary">Add New House</button>
    </a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
